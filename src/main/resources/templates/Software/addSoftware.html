<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: meta-info}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
<body>
<div th:replace="~{fragments/header :: navbar}"/>
<div class="container">
    <h1>Добавление программного обеспечения</h1>
    <form action="#" th:action="@{/software/adding}" th:object="${software}" method="post"  enctype="multipart/form-data">

        <div class="form-group">
            <label for="nameFormControlInput" class="form-label bold-text">Название</label>
            <input type="text" class="form-control" id="nameFormControlInput" th:field="*{name}" placeholder="Название программы">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="descriptionFormControlInput" class="form-label bold-text">Описание</label>
            <textarea class="form-control" id="descriptionFormControlInput" th:field="*{description}" placeholder="Описание программы"></textarea>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="form-group">
            <label for="linkFormControlInput" class="form-label bold-text">Ссылка</label>
            <input type="text" class="form-control" id="linkFormControlInput" th:field="*{link}" placeholder="Ссылка на программное обеспечение">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></div>
        </div>

        <div class="form-group">
            <label for="systemRequirementsFormControlInput" class="form-label bold-text">Системные требования</label>
            <input type="text" class="form-control" id="systemRequirementsFormControlInput" th:field="*{systemRequirements}" placeholder="Системные требования">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('systemRequirements')}" th:errors="*{systemRequirements}"></div>
        </div>

        <div class="form-group">
            <label for="licenseNameFormControlInput" class="form-label bold-text">Название лицензии</label>
            <input type="text" class="form-control" id="licenseNameFormControlInput" th:field="*{licenseName}" placeholder="Название лицензии">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('licenseName')}" th:errors="*{licenseName}"></div>
        </div>

        <div class="form-group">
            <label for="licenseTypeFormControlInput" class="form-label bold-text">Тип лицензии</label>
            <input type="text" class="form-control" id="licenseTypeFormControlInput" th:field="*{licenseType}" placeholder="Тип лицензии">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('licenseType')}" th:errors="*{licenseType}"></div>
        </div>

        <div class="form-group">
            <label for="licensePriceFormControlInput" class="form-label bold-text">Цена лицензии</label>
            <input type="text" class="form-control" id="licensePriceFormControlInput" th:field="*{licensePrice}" placeholder="Цена лицензии">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('licensePrice')}" th:errors="*{licensePrice}"></div>
        </div>

        <div class="form-group">
            <label for="licenseDurationFormControlInput" class="form-label bold-text">Длительность лицензии</label>
            <input type="text" class="form-control" id="licenseDurationFormControlInput" th:field="*{licenseDuration}" placeholder="Длительность лицензии">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('licenseDuration')}" th:errors="*{licenseDuration}"></div>
        </div>
        <div class="form-group">
            <label for="fileFormControlInput" class="form-label bold-text">Изображение</label>
            <input type="file" class="form-control" id="fileFormControlInput" name="file" />
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
        </div>
        <input type="submit" class="btn btn-success" style="margin-top: 1rem; margin-right: 1rem;" value="Добавить"/>
        <input type="reset" class="btn btn-warning" style="margin-top: 1rem;" value="Очистить поля ввода"/>
    </form>
    <a href="javascript:history.back()" class="btn btn-info" style="margin-top: 1rem;">Вернуться назад</a>
</div>
</body>
</html>
