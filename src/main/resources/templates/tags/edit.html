<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: meta-info}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"/>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Редактировать тег</h1>
      <form th:action="@{/tags/update}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Название тега</label>
          <input type="hidden" name="id" th:value="${tag.id}">
          <input type="text" class="form-control" id="name" name="name" th:value="${tag.name}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
